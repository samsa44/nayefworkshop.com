<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل بنا | ورشة نايف للحدادة والديكور</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #f7f7f7 0%, #f5ecec 100%);
      color: #222;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav {
      position: sticky;
      top: 0;
      z-index: 11;
      background: #222236;
      box-shadow: 0 2px 12px #0001;
    }
    nav ul {
      display: flex;
      margin: 0;
      padding: 0 36px;
      height: 64px;
      align-items: center;
      list-style: none;
      gap: 36px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.13rem;
      position: relative;
      letter-spacing: 0.5px;
      transition: color .22s;
    }
    nav a:hover,
    nav a.active {
      color: #ffd700;
    }
    nav a.active::after {
      content: '';
      position: absolute;
      right: 10%;
      left: 10%;
      bottom: -7px;
      height: 3px;
      background: linear-gradient(90deg,#ffd700,#fff0 70%);
      border-radius: 2px;
      display: block;
    }

    /* Hero */
    .hero {
      min-height: 180px;
      padding: 70px 15px 30px 15px;
      background: linear-gradient(95deg, #222236 60%, #363645 100%);
      color: #fff;
      text-align: center;
      border-radius: 0 0 40px 40px;
      position: relative;
      overflow: hidden;
    }
    .hero:before {
      content: "";
      position: absolute;
      left: -120px;
      bottom: -90px;
      width: 280px; height: 200px;
      background: radial-gradient(ellipse at center, #ffd70044 0%, #222236 100%);
      z-index: 0;
      opacity: 0.8;
      pointer-events: none;
    }
    .hero .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.12rem;
      color: #ffd700;
      margin: 0 auto;
      max-width: 520px;
      line-height: 2.1;
    }

    /* Contact Section */
    .contact-section {
      background: linear-gradient(90deg,#222236 65%, #363645 100%);
      color: #fff;
      margin-top: 70px;
      padding: 60px 0 40px 0;
      border-radius: 40px 40px 0 0;
    }
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
      gap: 42px;
      justify-content: center;
      align-items: flex-start;
      padding: 0 15px;
    }
    .contact-form {
      flex: 1 1 340px;
      background: rgba(255,255,255,0.08);
      padding: 36px 24px;
      border-radius: 14px;
      box-shadow: 0 2px 8px #00000026;
      min-width: 320px;
    }
    .contact-form label {
      color: #fff;
      margin-bottom: 8px;
      font-size: 1.01rem;
      display: block;
      text-align: right;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 11px 10px;
      border-radius: 8px;
      border: none;
      background: #f6f6f2;
      font-size: 1rem;
      margin-bottom: 18px;
      box-sizing: border-box;
      resize: none;
      outline: none;
      transition: box-shadow .18s;
      direction: rtl;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 2px 12px #ffd70044;
    }
    .contact-form button {
      background: #ffd700;
      color: #19191a;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1.13rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-top: 8px;
      letter-spacing: 1px;
      transition: background .19s, color .17s;
    }
    .contact-form button:hover {
      background: #19191a;
      color: #ffd700;
    }
    .contact-info {
      flex: 1 1 340px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 320px;
      padding: 0 0 0 18px;
    }
    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
      letter-spacing: 1.1px;
      color: #ffd700;
    }
    .contact-info p {
      font-size: 1.07rem;
      color: #fff;
      line-height: 2.1;
      margin-bottom: 0;
    }
    .contact-info .details {
      margin-top: 12px;
      color: #ffd700;
      font-size: 1.02em;
      line-height: 2.1;
      background: none;
    }
    .contact-info a {
      color: #ffd700;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-info .cta-btn {
      margin-top: 20px;
      background: #ffd700;
      color: #19191a;
      border: none;
      border-radius: 8px;
      padding: 13px 36px;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .contact-info .cta-btn:hover {
      background: #fff;
      color: #19191a;
      border: 1.5px solid #ffd700;
    }
    @media (max-width: 1000px) {
      .contact-container { flex-direction: column; align-items: stretch; }
      .contact-info { padding: 0; text-align: center; }
    }
    @media (max-width: 700px) {
      nav ul { gap: 16px; height: 53px; padding: 0 7px;}
      .hero { padding: 36px 3vw 22px 3vw;}
      .contact-section { padding: 28px 0 16px 0;}
      .contact-form, .contact-info { min-width: 0; }
    }
  </style>
</head>
<body>

    </div>
  </section>
</body>
</html>
